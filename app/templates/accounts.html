{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
   <br>
   <br>
   <div class="card shadow mb-4 bg-gray-900" style="border: none;">
      <div class="card-header py-3 bg-gray-900">
         <h6 class="m-0 font-weight-bold text-primary text-gray-100">Accounts</h6>
      </div>
      <div class="card-body">
         <form action="" method="post" novalidate>
            <div class="form-group">
               <label class="text-gray-100">Username</label>
               {{ form.username(class="form-control") }}
            </div>
            <div class="form-group">
               <label class="text-gray-100">Password</label>
               {{ form.password(class="form-control") }}
            </div>
            {{form.submit(class="btn btn-primary")}}
         </form>
      </div>
   </div>
   <br>
   <table class="table table-striped table-dark bg-gray-900">
      <thead>
         <tr>
            <th scope="col">#</th>
            <th scope="col">Account</th>
            <th scope="col">Delete</th>
         </tr>
      </thead>
      <tbody>
        {% for account in all_accounts %}
         <tr>
            <th scope="row">1</th>
            <td>{{ account.username }}</td>
            <td> <a href="/accounts/delete/{{ account.id }}">delete</a></td>
         </tr>
         {% endfor %}
      </tbody>
   </table>
</div>
{% endblock %}
